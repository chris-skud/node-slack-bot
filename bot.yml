name: Strava Club Activity Shamer hi
description: A simple node.js starter bot for Beep Boop
avatar: resources/avatar.png
background: resources/background.png
config:
  - name: CLUB_ID
    friendly_name: Strava Club ID
    info: Required. Grab your club id from Strava through the club's "Recent Activity" URL on Strava.
    default: 1
  - name: STRAVA_TOKEN
    friendly_name: Strava Token
    info: Required. Retrieve your the strava token from https://www.strava.com/settings/api
    type: secret
    default: no default
